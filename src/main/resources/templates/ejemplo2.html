<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Boot Project Demo 4 - Jdbc</title>

<!-- Configuración básica datatable -->
<!-- https://datatables.net/examples/basic_init/zero_configuration.html -->
<link rel="stylesheet" href="./styles/jquery.dataTables.min.css">
<script src="./js/jquery-3.5.1.js"></script>
<script src="./js/jquery.dataTables.min.js"></script>
<script src="./js/ejemplo1.js"></script>
<link rel="stylesheet" href="./styles/ejemplo1.css">
</head>
<body>
    <div class="cabecera">
        <div class="cab1"></div>
        <div class="cap2"></div>
    </div>
    <div class="cuerpo">
        <div class="panel2">
            <div class="item"><p><span>Resultado Ejemplo 1:</span></p></div>
            <div style="margin-left: auto;margin-right: auto;padding-left: 18px; padding-right: 18px;">
			 <table id="example" class="display" style="width:100%">
			        <thead>
			            <tr>
			                <th>Id Artículo</th>
			                <th>Cod. Barras</th>
			                <th>Nombre</th>
			                <th>Descripción</th>
			                <th>Tipo Artículo</th>
			            </tr>
			        </thead>
			        <tbody>
				            <tr th:each="item : ${Articulos}">
				                <td th:text="${item.idarticulo}"></td>
				                <td th:text="${item.codbarras}"></td>
				                <td th:text="${item.nombre}"></td>
				                <td th:text="${item.descripcion}"></td>
				                <td th:text="${item.tipoArticulo.descripcion}"></td>
				            </tr>
			        </tbody>
			        <tfoot>
			            <tr>
			                <th>Id Artículo</th>
			                <th>Cod. Barras</th>
			                <th>Nombre</th>
			                <th>Descripción</th>
			                <th>Tipo Artículo</th>
			            </tr>
			        </tfoot>
			    </table>
			  </div>
            <div class="item"><p style="text-align:center;"><a href="./">Volver</a></p></div>
        </div>
    </div> 
    <div class="pie"><p><span>©</span> 2023 - Daniel Pérez Pérez</p></div>

</body>
</html>
